<!DOCTYPE html>

<html>
<head> 
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Frontend Guideline</title>
<meta name="viewport" content="width=device-width, user-scalable=no">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<link rel="shortcut icon" href="favicon.png">

<!-- css -->
<link rel="stylesheet" href="dest/css/styles.css">
<link rel="stylesheet" href="dest/css/bootstrap/bootstrap.css">
<style>
pre.prettyprint { padding: 20px !important; border: 0 !important; font-family: consolas; font-size: 13.5px; }
.sub-header{padding-bottom:10px;border-bottom:1px solid #eee}
.sidebar{display:none}
.nav-sidebar{margin-right:-21px;margin-bottom:20px;margin-left:-20px}
.nav-sidebar > li > a{padding-right:20px;padding-left:20px;color:#666}
.nav > li > a:hover,.nav > li > a:focus,.nav > li > a:active{color:#fff;background-color:#69A53A}
.nav-sidebar > .active > a,.nav-sidebar > .active > a:hover{color:#fff;background-color:rgba(105,165,58,0.67)}
.main{padding:20px}
.nav-sidebar > li ul{border-bottom:1px solid #ccc;padding:10px 20px 20px 40px}
.nav-sidebar > li ul li{line-height:1.5}
.main .page-header{margin-top:0}
@media min-width 768px {
.sidebar{position:fixed;top:0;bottom:0;left:0;display:block;overflow-x:hidden;overflow-y:auto;background-color:#f5f5f5;border-right:1px solid #eee;padding:20px}
.main{padding-right:40px;padding-left:40px}
}
</style>
<!-- css -->
</head>

<body>
<div class="container-fluid">
<div class="row">
<div class="col-sm-3 col-md-2 sidebar">
<ul class="nav nav-sidebar">
<li class="active"><a href=""></a></li>
</ul>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
<h1 class="page-header m-0 p-t20">Frontend Guideline</h1>

<!-- ================== [ Section ] ================== -->
<!-- google-code-prettify -->
<pre class="prettyprint"></pre>

</div>
</div>
</div>

<!-- js --> 
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="assets/js/run_prettify.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
<script src="dest/js/bootstrap.min.js"></script>
<script src="dest/js/main.js"></script>
<script>
    $('.nav-sidebar li').on('click', function(){
        $('.nav-sidebar li').removeClass('active');    
        $(this).addClass('active');    
    });
</script>
<!--/ js -->
</body>
</html>
